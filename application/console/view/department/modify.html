<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">    <meta name="description" content="">    <meta name="author" content="">    <link rel="shortcut icon" href="__ASSETS__/images/favicon.png" type="image/png">    <title>编辑{$title}</title>    <link rel="stylesheet" href="__ASSETS__/css/style.default.css"/>    <link rel="stylesheet" href="__ASSETS__/css/layui.css"/>    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/validform.css?">    <link rel="stylesheet" type="text/css" href="__FILE__/css/fileinput.css"></head><body><div id="preloader">    <div id="status"><i class="fa fa-spinner fa-spin"></i></div></div><section>    {include file='public_sidebar'}<!-- leftpanel -->    <div class="mainpanel">        {include file='public_header'}<!-- headerbar -->        <div class="pageheader">            <h2><i class="fa fa-home"></i>编辑{$title}<span>欢迎光临平台...</span></h2>            <div class="breadcrumb-wrapper">                <span class="label">您现在的位置:</span>                <ol class="breadcrumb">                    <li>平台首页</li>                    <li>{$title}管理</li>                    <li class="active">编辑{$title}</li>                </ol>            </div>        </div>        <div class="contentpanel">            <div class="panel panel-default">                <div class="panel-heading">                    <div class="panel-btns">                        <a href="" class="panel-close">&times;</a>                        <a href="" class="minimize">&minus;</a>                    </div>                    <h4 class="panel-title">编辑{$title}</h4>                </div>                <div class="panel-body panel-body-nopadding">                    <form action="" method="post" class="form-horizontal form-bordered" enctype="multipart/form-data"                          id="myupload">                        <div class="form-group">                            <label class="col-sm-3 control-label">部门名称</label>                            <div class="col-sm-6">                                <input class="form-control" name="title" {present name='$data.title'}value="{$data.title}"{/present} datatype="*"nullmsg="请输入部门名称！" placeholder="请输入部门名称！"/>                            </div>                        </div>                        {present name='$data.id'}                        <input name='id' value="{$data.id}" type="hidden">                        {/present}                        <div class="panel-footer">                            <div class="row">                                <div class="col-sm-6 col-sm-offset-3">                                    <input type="submit" value="提交" class="btn btn-primary">                                    <input type="button" value="返回" class="btn btn-default" onclick="window.history.go(-1)">                                </div>                            </div>                        </div><!-- panel-footer -->                    </form>                </div><!-- panel-body -->            </div><!-- panel -->        </div><!-- contentpanel -->    </div><!-- mainpanel --></section><script src="__ASSETS__/js/jquery-1.11.1.min.js"></script><script src="__ASSETS__/js/jquery-migrate-1.2.1.min.js"></script><script src="__ASSETS__/js/jquery-ui-1.10.3.min.js"></script><script src="__ASSETS__/js/bootstrap.min.js"></script><script src="__ASSETS__/js/modernizr.min.js"></script><script src="__ASSETS__/js/jquery.sparkline.min.js"></script><script src="__ASSETS__/js/toggles.min.js"></script><script src="__ASSETS__/js/retina.min.js"></script><script src="__ASSETS__/js/jquery.cookies.js"></script><script src="__ASSETS__/js/jquery.autogrow-textarea.js"></script><script src="__ASSETS__/js/bootstrap-timepicker.min.js"></script><script src="__ASSETS__/js/jquery.maskedinput.min.js"></script><script src="__ASSETS__/js/jquery.tagsinput.min.js"></script><script src="__ASSETS__/js/jquery.mousewheel.js"></script><script src="__ASSETS__/js/custom.js"></script><!-- 时间 --><script src='__PUBLIC__/datepicker/WdatePicker.js' type='text/javascript'></script><!-- 文件上传 --><script type="text/javascript" src="__PUBLIC__/js/jquery.form.js"></script><!-- JQ验证 --><script src="__PUBLIC__/js/Validform_v5.3.2_min.js"></script><!-- 编辑器 --><script type="text/javascript" charset="utf-8" src="__EDITOR__/ueditor.config.js"></script><script type="text/javascript" charset="utf-8" src="__EDITOR__/ueditor.all.min.js"></script><script type="text/javascript" charset="utf-8" src="__EDITOR__/lang/zh-cn/zh-cn.js"></script><!-- 图片上传 --><script src="__FILE__/js/fileinput.js"></script><script src="__FILE__/js/plugins/canvas-to-blob.js"></script><script src="__FILE__/js/plugins/purify.js"></script><script src="__FILE__/js/plugins/sortable.js"></script><script type="text/javascript">    $(function () {        $("#myupload").Validform();  //就这一行代码！;    });</script></body></html>
