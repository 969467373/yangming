<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">    <meta name="description" content="">    <meta name="author" content="">    <link rel="shortcut icon" href="__ASSETS__/images/favicon.png" type="image/png">    <title>{$title}管理</title>    <!-- 后台CSS -->    <link rel="stylesheet" href="__ASSETS__/css/style.default.css"/>    <link rel="stylesheet" href="__ASSETS__/css/jquery.datatables.css">    <script src="__ASSETS__/datepicker/WdatePicker.js"></script>    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->    <!--[if lt IE 9]>    <script src="__ASSETS__/js/html5shiv.js"></script>    <script src="__ASSETS__/js/respond.min.js"></script>    <![endif]--></head><body><div id="preloader">    <div id="status"><i class="fa fa-spinner fa-spin"></i></div></div><section>    {include file='public_sidebar'}<!-- leftpanel -->    <div class="mainpanel">        {include file='public_header'}<!-- headerbar -->        <div class="pageheader">            <h2><i class="fa fa-user"></i>{$title}列表<span>欢迎光临平台...</span></h2>            <div class="breadcrumb-wrapper">                <span class="label">您现在的位置:</span>                <ol class="breadcrumb">                    <li>平台首页</li>                    <li>{$title}管理</li>                    <li class="active">{$title}列表</li>                </ol>            </div>        </div>        <div class="contentpanel">            <div class="panel panel-default"><!-- panel-body start -->                <div class="panel-heading" style="border-bottom:none;">                    <div>                        <a class="btn btn-primary" href="{:url('Console/Adminer/add')}"                           style="float:right;">添加{$title}</a>                    </div>                    <h4 class="panel-title">{$title}列表</h4>                </div>                <div class="panel-heading">                    <form name="form" method="post" action="">                        <div class="form-group">                            <div class="col-sm-2">                                <input type="text" placeholder="用户名或账号" class="form-control" name="keyword"                                       value="{$keyword}">                            </div>                            <div class="col-sm-1">                                <button class="btn btn-primary" type="submit">搜索</button>                                &nbsp;                            </div>                        </div>                    </form>                </div>                <div class="table-responsive" style="margin-left:30px; width:96%; margin-top:20px; bottom:50px;">                    <form name="form" id="form" method="post" action="">                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">                            <thead>                            <tr>                                <th width="100">管理员id</th>                                <th width="100">用 户 名</th>                                <th width="100">姓 名</th>                                <th width="250">操 作</th>                            </tr>                            </thead>                            <tbody>                            {volist name="list" id="user"}                            <tr class="modules" title="{$user.id}">                                <td align="center">{$user.id}</td>                                <td>{$user.login}</td>                                <td>{$user.name}</td>                                <td>                                    <a href="{:url('Console/Adminer/edit', ['id'=>$user.id])}">                                        <i class="fa fa-pencil"></i>&nbsp;编辑                                    </a>                                    <a href="#" onClick="doDel({$user.id})"><span class="glyphicon glyphicon-trash"></span>&nbsp;删除                                    </a>                                </td>                            </tr>                            {/volist}                            </tbody>                        </table>                        {$list->render()}                    </form>                </div><!-- panel-body end -->            </div><!-- panel -->        </div><!-- contentpanel -->    </div><!-- mainpanel --></section><script src="__ASSETS__/js/jquery-1.11.1.min.js"></script><script src="__ASSETS__/js/jquery-migrate-1.2.1.min.js"></script><script src="__ASSETS__/js/bootstrap.min.js"></script><script src="__ASSETS__/js/modernizr.min.js"></script><script src="__ASSETS__/js/jquery.sparkline.min.js"></script><script src="__ASSETS__/js/toggles.min.js"></script><script src="__ASSETS__/js/retina.min.js"></script><script src="__ASSETS__/js/jquery.cookies.js"></script><script src="__ASSETS__/js/jquery.datatables.min.js"></script><script src="__ASSETS__/js/select2.min.js"></script><script src="__ASSETS__/js/custom.js"></script><script src="__ASSETS__/js/jquery-ui.js"></script><script src="__ASSETS__/layer/layer.js"></script><!--全局JS--><script src="__PUBLIC__/js/public.js"></script><script type="text/javascript">    //删除操作    function doDel(id) {        layer.confirm('请谨慎操作,删除不可恢复', {            title :'提示信息',            btn: ['确定','取消'] //按钮        }, function(){            location.href="{:url('Console/Adminer/delete')}"+"?id="+id;        });    }</script></body></html>
